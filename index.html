<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Landing page</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>

        <video src="video.mp4" type="video/mp4" muted autoplay loop></video>

        <div class="overlay"></div>

            <div class="text">
                <h2>Never Stop</h2>
                <h3>Exploring The World</h3>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit est magnam sapiente quae! Totam rerum assumenda quidem, iusto culpa itaque!</p>
                <a heref="#">Explore</a>
        </div>
        <ul class="social">
            <li><a href"#"><img src="facebook.png"></a></li>
            <li><a href"#"><img src="twitter.png"></a></li>
            <li><a href"#"><img src="instagram.png"></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a heref="#">Home</a></li>
            <li><a heref="#">News</a></li>
            <li><a heref="#">Destination</a></li>
            <li><a heref="#">Blog</a></li>
            <li><a heref="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
        })
    </script>
</body>
</html>
